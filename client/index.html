<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>

</head>

<body>
  <div class="overall" x-data="logging">

    <div x-data="{ show: false }">
      <h3>Enter your login credentials</h3>
      <div class="log">
        <input type="password" x-model="logUser.password" placeholder="password" name="" id="">
        <input type="text" x-model="logUser.username" placeholder="username" > <button @click="show = !show, login()">login</button>
      </div>
      <!-- <span x-show="error.length > 0" x-text="error" style="background-color:antiquewhite; color: rgb(245, 35, 35)"></span> -->
      <h3>First time visiting this app? register here</h3>
      <div class="reg">
        <input type="password" x-model="user.password" placeholder="Password"  name="">
        <input type="text" x-model="user.username" placeholder="username"  >
        <button @click="registration()">Register</button>
      </div>
      <span x-show="error.length > 0" x-text="error" style="color: rgb(245, 35, 35)"></span>
      <div x-show="show">

        <div class="loveWidget">
          <div x-data="loveCounter">
            <h1>Show some heart</h1>
            <div x-text="hearts()">
            </div>
            <div>
              <button @click="love()">Show ðŸ’Ÿ</button>
            </div>
          </div>
        </div>


        <div class="quoteWidget">
          <div x-data="quoteApp" class="quote">
            <div x-text="quote.quote"></div>
          </div>
          <div x-data="quoteApp" class="quoteApp">
            <h1>Quote App</h1>
            <button @click="getQuote()">Next quote ðŸ“¢</button>
            <div class="quote">
              <div x-text="quote.quote" class="content"></div>
              <div>
                <strong>by </strong><span x-text="quote.author"></span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>


  </div>

  <script type="module" src="/main.js"></script>
  <script type="module" src="/quotes.js"></script>
</body>

</html>
